<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesquisa site Arquivologia FCI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen flex flex-col">

  <!-- Cabeçalho -->
  <header class="bg-gradient-to-r from-blue-800 to-green-700 text-white py-6 shadow-lg">
    <div class="container mx-auto px-6 flex items-center justify-between">
      <h1 class="text-2xl md:text-3xl font-bold tracking-wide">Pesquisa de Opinião - Arquivologia FCI</h1>
      <span class="bg-white text-blue-800 px-3 py-1 rounded-full text-sm font-semibold shadow-md">UnB</span>
    </div>
  </header>

  <!-- Conteúdo -->
  <main class="flex-1 container mx-auto px-6 py-10">
    <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl p-8">
      
      <!-- Barra de Progresso -->
      <div class="mb-6">
        <div class="flex justify-between mb-2 text-sm font-medium text-gray-600">
          <span>Progresso</span><span>40%</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-3">
          <div class="bg-gradient-to-r from-blue-600 to-green-500 h-3 rounded-full w-2/5 transition-all duration-500"></div>
        </div>
      </div>

      <!-- Introdução -->
      <div class="mb-8 text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-3">Sua opinião é importante!</h2>
        <p class="text-gray-600">Responda este questionário para ajudar a melhorar o site do curso de Arquivologia da FCI/UnB.</p>
      </div>

      <!-- Formulário -->
      <form class="space-y-8">

        <!-- Pergunta 1 -->
        <div class="p-6 rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition bg-gradient-to-br from-blue-50 to-white">
          <label class="block text-lg font-semibold text-gray-700 mb-3">1. Qual seu período atual no curso?</label>
          <select class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option>Selecione</option>
            <option>1º ao 4º período</option>
            <option>5º ao 8º período</option>
            <option>9º período ou mais</option>
          </select>
        </div>

        <!-- Pergunta 2 -->
        <div class="p-6 rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition bg-gradient-to-br from-green-50 to-white">
          <label class="block text-lg font-semibold text-gray-700 mb-3">2. Com que frequência você acessa o site do curso?</label>
          <div class="space-y-2">
            <label class="flex items-center gap-3">
              <input type="radio" name="frequencia" class="text-green-600 focus:ring-green-500">
              <span>Diariamente</span>
            </label>
            <label class="flex items-center gap-3">
              <input type="radio" name="frequencia" class="text-green-600 focus:ring-green-500">
              <span>Semanalmente</span>
            </label>
            <label class="flex items-center gap-3">
              <input type="radio" name="frequencia" class="text-green-600 focus:ring-green-500">
              <span>Mensalmente</span>
            </label>
            <label class="flex items-center gap-3">
              <input type="radio" name="frequencia" class="text-green-600 focus:ring-green-500">
              <span>Raramente</span>
            </label>
          </div>
        </div>

        <!-- Pergunta 3 -->
        <div class="p-6 rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition bg-gradient-to-br from-yellow-50 to-white">
          <label class="block text-lg font-semibold text-gray-700 mb-3">3. Quais informações você considera mais importantes no site?</label>
          <textarea class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400" rows="4" placeholder="Digite sua resposta..."></textarea>
        </div>

        <!-- Botão Enviar -->
        <div class="text-center">
          <button type="submit" class="px-8 py-3 rounded-full text-white font-semibold bg-gradient-to-r from-blue-600 to-green-600 shadow-lg hover:opacity-90 transition">
            Enviar Resposta
          </button>
        </div>

      </form>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-gray-100 text-center py-4 text-sm text-gray-600">
    © 2025 Faculdade de Ciência da Informação - UnB. Todos os direitos reservados.
  </footer>

</body>
</html>
